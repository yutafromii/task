# Prod profile for Render/production

# App name
spring.application.name=demo

# Logging (reduce verbosity)
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.com.example=INFO

# Actuator: expose only safe endpoints in prod (optional)
management.endpoints.web.exposure.include=health,info

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# DataSource: prefer env-provided settings on Render
# Spring Boot will pick up env vars SPRING_DATASOURCE_URL/USERNAME/PASSWORD automatically.
# You can also map from Render's DATABASE_URL to SPRING_DATASOURCE_URL in the dashboard.

# CORS allowed origins (comma-separated), set via env CORS_ALLOWED_ORIGINS
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# JWT secret should come from env JWT_SECRET (mapped to jwt.secret)
jwt.secret=${JWT_SECRET}

# Respect reverse proxy headers on Render
server.forward-headers-strategy=framework

# Let app listen on Render's assigned PORT or default to 8080
server.port=${PORT:8080}
